<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E commerce site</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/b91c27513e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
    integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
</head>

<body>
  <div id="page" class="container">

    <!-- header section -->
    <header>
      <div class="top-header section">
        <div class="wrapper flexitem">
          <div class="left">
            <ul class="flexitem main-links">
              <li><a href="">Blog</a></li>
              <li><a href="">Featured Products</a></li>
              <li><a href="">Wishlist</a></li>
            </ul>
          </div>
          <div class="right">
            <ul class="flexitem main-links">
              <li><a href="">Sign Up</a></li>
              <li><a href="">My Account</a></li>
              <li><a href="">Ordr Tracking</a></li>
              <li><a href="">USD</a></li><i class="fa-solid fa-angle-down fa-xs"></i>
              <li><a href="">English</a></li><i class="fa-solid fa-angle-down fa-xs"></i>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <!--Navbar-->

    <nav>
      <div class="navbar section">
        <div class="wrapper flexitem">
          <img src="./logo/logo.png" alt="" width="200px">
          <div class="left">
            <ul class="flexitem main-nav">
              <li><a href="">Home</a></li>
              <li><a href="">Shop</a></li>
              <li><a href="">Women</a></li>
              <li><a href="">Men</a></li>
              <li><a href="">Sports</a></li>
            </ul>
          </div>
          <div class="right">
            <ul class="flexitem main-icons">
              <li><a href=""><i class="fa-regular fa-heart fa-xl"></i></a></li>
              <li><a href=""><i class="fa fa-shopping-cart fa-xl"></i></a></li>
              <li><a href="">
                  <p class="cart-title">Total</p>
                  <p>$0.00</p>
                </a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>


    <!--main section-->
    <main>
      <div class="hero-container">
        <div class="hero-item">
          <div class="category">
            <p>All Product</p>
            <p>Total 5455 items</p>
          </div>
          <div class="search-section">
            <i class="fa fa-search"></i>
            <input type="text">
            <button>search</button>
          </div>
        </div>
      </div>
    </main>

    <!--footer section-->
    <footer></footer>
  </div>

  <!-- <script src="https://kit.fontawesome.com/b91c27513e.js" crossorigin="anonymous"></script> -->
</body>

</html>
